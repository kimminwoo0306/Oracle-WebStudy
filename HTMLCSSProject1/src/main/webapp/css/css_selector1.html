<!-- 
	선택자
	   = CSS
	   = 크롤링
	   = JavaScript(Ajax, JQuery, Vue, React) => 태그를 제어
	   
	   1) 선택자 종류
	      = 태그명
	      = 구분자 (속성)
	        = ID
	        = CLASS
	      ---------------------------
	      = 인접 선택자 div b + p  div b ~ p
	      = 자손 선택자 : 태그명>태그명
	                div
	                 |
	            ---------------------
	            b         p         p
	                      |
	                  ----------
	                  b        p
	        <div>
	        	<b></b>
	        	<p>
	        		<b></b>
	        		<p></p>
	        	</p>
	        </div>            
	      
	      = 후손 선택자 : 태그명 태그명
	      = 가상 선택자 => 포함문자, 시작문자, 끝문자
	        예) img[src*=값], img[src^=http|https]
	            img[src$='png|jpg|gif']
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1#js{
	color:red;
}
h1.sp{
	color:green;
}
h1.Ora{
	color:blue;
}
h1:first-child{
	color:yellow;
}
h1:last-child{
	color:pink;
}
</style>
</head>
<body>
	<h1>Java</h1>
	<h1 class="Ora">Oracle</h1>
	<h1>HTML/CSS</h1>
	<h1>JSP</h1>
	<h1 id="js">JavaScript</h1>
	<h1 class="sp">Spring</h1>
	<h1>AWS</h1>
</body>
</html>
