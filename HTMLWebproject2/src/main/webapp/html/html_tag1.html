<!-- 
	 = HTML (태그+속성)
	   <태그명 속석명="값" 속성명="값"...> </태그명>
	   <태그명 속성명="값" /> => Empty태그
	         ------------ 속성의 값을 이용
	   => 초기값을 지절하면 변경할 수 없다  (정적페이지)
	   => 동적 => 자바스크립트
	   => HTML(화면 출력) => 투박하다 / CSS
	   => HTML/CSS/JavaScript
	              ------------ 데이터가 없는 상태 (데이터 전달 프로그램)
	   => 브라우저에서는 실행할 수 있는 언어 => ML만 가능하다 (HTML, XML, JSON)
	                                                     -----------
	                                                 HTML : 고정(태그,속성)
	                                                 XML : 가변(모든 태그와 속성 => 사용자 정의) => DTD, 스키마, XSL, 파싱
	                                                 JSON파싱, XML 파싱...
	   => ajax : j(javascript)
	             a (and)
	             x (xml)
	   => 프로젝트 (DAO(DBCP)), Front (JQuery, Ajax), 반응웹
	   =>         MyBatis           VueJS, JSON, Spring
	   =>           JPA            ReactJS, Spring-Boot ==> 우대
	   ===================================================================
	   => AL (머신러닝, 딥러닝) => 이산수학 (파이썬, 스칼라) => R, 하둡, 스파크 .... 몽고디비
	   
	   1) HTML 기본문서 구조
	      *** 작성방법
	      = <태그명></태그명>, <태그명/>
	      = 태그는 소문자로 사용한다 (HTML5 => 태그명 소문자 구사)
	      = 여는 태그와 닫는 태그가 명확해야된다 (에러가 없기 때문에)
	      = 적당히 들여쓰기를 한다
	      = 태그는 속성하고 같이 사용하는 습관을 기른다
	        모든 태그가 가지고 있는 속성
	        --------------------- 구분자 : id, class, name, style (인라인 CSS => 각 태그별로 디자인)
	                                      --------- -----
	                                          |       | 자바에서 전송된 데이터값을 받는 경우(입력)
	                                    자바스크립트에서 제어, CSS
	      = 포함관계를 명확하게 한다
	        <b><a>aaaaaaaaaaaaa</a>bbbbbbbbbbbb</b>
	        
	     *** 구조
	     <!DOCTYPE html> => HTML5 문서를 가지고 온다 ==> DTD (태그정의, 속성정의가 되어 있다)
	     => <!ELEMENT html (head, body)>
	     => <!ELEMENT head (title, meta, script, style, link)>
	     => <!ATTLIST html lang CDATA>
	     => <!ELEMENT table (tr)*>
	        <!ELEMENT tr (td|th)*>
	     <html>
	     	<head> 생략이 가능 (설정파일이 없는 경우)
	     	  출력하는 태그가 아니다 (설정 => CSS, JavaScript, 키워드, 첫화면, 한글설정)
	     	</head>
	     	<body>
	     	    브라우저에서 출력하는 태그
	     	</body>
	     </html>
	     
	     <h3>asdkljfheuiq</h3>  --=> 자동으로 <body>로 인식
	     
	     <html> : 화면에 HTML을 출력 (화면 UI), XML (화면 UI(x), 문서관리) => 문서형 데이터베이스
	                                        ---------------------- 설정파일로 주로 사용
	      = <head>
	            <meta> : 문자 인코딩
	              <meta charset="UTF-8"> : 한글 처리
	                            -------- Unicode Tranfor Format => 2byte로 읽어서 출력
	                            -------- UTF-8, EUC-KR (한글 변환)
	                                    ------ 표준화 (모든 운영체제에서 사용) => AWS (운영체제 => 우분투(리눅스))
	              <meta content="맛집, 여행..."> : 키워드 저장, 요약정보
	            <title> : 문서 제목(브라우저에 실행)
	            <link> : CSS파일읽기
	                     ---
	                     외부 CSS => 문서 => <link> ==> 프로젝트 파일 전체에서 공통으로 사용
	                     내부 CSS => HTML <style> ==> 한개의 파일 안에서만 사용
	                     인라인 CSS => <태그 style=""> ==> 한개의 태그만 제어
	            <style> : CSS 적용
	            <script> : 이벤트처리, 데이터관리
	      = <body> : 화면 출력 (UI)
	        1) 글자 관련 태그 ( <b>, <strong>, <em> => 강조
	                         <h1> ~ <h6> -> 제목
	                         <br>, <p> -> 간격조절
	                         <i> -> 이탤릭체(기울기)
	                         <small>, <sub>, <sup>
	                         <font> => 사용금지 권고 (CSS로 대체)
	        2) 목록 관련 ( <ul>, <ol>, <table>, <dl> )
	        2-1) <a> : 앵커 => 화면 변경
	        3) 멀티미디어 : img, embed, video, audio => mp3 파일 존재)
	        3-1) 입력창 : input, textarea, select
	                    ------
	                      type
	                        = text : 한줄 문자열
	                        = password :  암호화
	                        = radio : 라디오 버튼
	                        = checkbox
	                        = date
	                        = submit : 전송버튼 <button>, type=image
	                        = button : 자바스크립트에서 처리
	                        = reset : 초기화 버튼
	                        = number
	        4) 화면분할 : div, span
	        5) HTML5에 추가된 태그 : header, footer, section, acticle, nav
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
			<img> 이미지 출력
			--------------- png, gif, jpg만 출력이 가능
			1) 속성
			  = src -> 파일명 지정 (원격, 폴더)
			           --------- 파일 지정
			           --------- ./image/a.jpg
			           --------- image/a.jpg
			           ----------------------------------------HTML파일과 같은 폴더
			           --------- ../image/a.jpg
			           ---------------------------------------- HTML문서가 있는 폴더와 다른 폴더에 있는 경우
			           --------- ../../image/../a.jpg
			  -----------
			  = width
			  = height
			  ----------------
			  = name : 자바에서 데이터값을 받는 경우에 사용
			  ----------------
			  = id
			  = class
			  ---------------- CSS, JavaScript => 구분자
			  = style
			  ----------------
			  
			  1) 블록 속성
			  2) 인라인 속성
			  ----------------
			  1) 여는태그 / 닫는태그
			    <태그> 출력값 </태그>
			  2) 단독태그
			    <태그 속상값="">
	 -->
	 <img src="./image/f1.jpg" width=100 height="100" title="야채볶음밥">
	 <img src="./image/f2.jpg" width=450 height="450" title="감자 옹심이">
	 <p>
	 <img src="./image/f4.jpg"><br>
	 <b> 달콤 짭쪼름</b>
	 <p>
	 <figure>
	 	<img src="./image/f5.jpg">
	 	<figcaption> 달콤 음식</figcaption>
	 </figure>
	 <p>
	 <img src="./image/food.png" usemap="#food">
	 <map name="food">
	 	<area shape="rect" coords="104,348,265,498" href="html_tag2.html">
	 	<!-- 
	 		에러 : 404 (파일이 존재하지 않는 경우)
	 		      403 (보안 : 접속거부)
	 		      500 (자바 오류)
	 		      412 (한글변환 => UTF-> UTF)
	 		      400 (매칭이 안되는 경우)
	 		      --------------------------------------
	 		        [] ==> String ===============> 스프링
	 		        double => boolean
	 	 -->
	 </map>
	 <p>
	 <figure>
	 	<embed src="http://youtube.com/embed/UMGC6d1E4Ks" width ="450" height="450">
	 	<figcaption>아바타: 물의 길</figcaption>
	 </figure>
	 	 <p>
	 <figure>
	 	<!-- 
	 		일반 사이트 : <embed>
	 		VueJS, ReactJS ==> <iframe>을 사용
	 	 -->
	 	<iframe src="http://youtube.com/embed/UMGC6d1E4Ks" width ="450" height="450"></iframe>
	 	<figcaption>아바타: 물의 길</figcaption>
	 </figure>
	</body>
</html>
