<!-- 
	background-clip : 배경 적용 범위 조절
	                  border-box, padding-box, content-box
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div.bg{
	padding: 15px;
	width: 350px;
	height: 500px;
	background-clip: content-box;
	border: 1px red dotted;
}
</style>
</head>
<body>
	<div class="bg">
	황희찬(26·울버햄튼)이 훌렌 로페테기(56·스페인) 감독에게 고마워했다.
	영국 일간지 ‘익스프레스 앤드 스타’ 1일(한국시간) 보도에 따르면 황희찬은 “로페테기 감독은 할 일을 매우 자세히 설명해준다.
	임무가 명확해져 자신감이 생겼다”고 말했다.
	‘익스프레스 앤드 스타’는 울버햄튼 지역 신문이다. 로페테기 감독은 지난해 11월 14일 잉글랜드 프리미어리그(EPL) 울버햄튼 지휘봉을 잡았다.	
	</div>
</body>
</html>
